<div class="card" style="width: 18rem;">
    <img [src]="urlImg" class="card-img-top" [alt]="altImg">
    <div class="card-body">
      <h5 class="card-title">{{titreArticle}}</h5>
      <h6 class="card-title">{{prixArticle}}</h6>
      <p class="card-text">Une description</p>
      <button class="btn btn-primary" (click)="onLike()">J'aime</button>
      <p>Nombre de like: {{totalLike}}</p>
      <input type="text" placeholder="..." [(ngModel)]="comment">
      <p>Commentaire : {{comment}}</p>
    </div>
</div>
