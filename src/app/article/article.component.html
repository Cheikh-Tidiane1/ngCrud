<div class="card" style="max-width: 20rem">
  <img [src]="urlImg" class="card-img-top" [alt]="altImg" />
  <div class="card-body">
    <h5 class="card-title" [ngStyle]="{ color: getColor() }">
      {{ titreArticle  }}
      @if(dispo === false){
      <span>-Indisponible</span>
      }
    </h5>

    <h6 class="card-title">{{ prixArticle }} $</h6>
    <p class="card-text">
      {{ description }}
    </p>
    <a routerLink="/details/{{idArticle}}">Voir L'article</a> <hr>
    <button
      (click)="onLike()"
      [ngClass]="{
        show: like === true,
        hidden: like === false
      }"
    >
      J'aime
    </button>
    <button
      class="noLike"
      (click)="onLike()"
      [ngClass]="{
        show: like === false,
        hidden: like === true
      }"
    >
      Je n'aime pas
    </button>
    <p>Nombre de like: {{ totalLike }}</p>
    <input type="text" placeholder="..." [(ngModel)]="comment" />
    <p>Commentaire : {{ comment }}</p>
  </div>
</div>
